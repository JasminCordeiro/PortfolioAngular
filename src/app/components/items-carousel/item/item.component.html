<!-- Project Card -->
<div class="absolute w-full h-full flex justify-center items-center">
  <div class="dark:bg-mygray2 bg-white border dark:border-mygray3 rounded-lg shadow flex justify-center items-center md:flex-row flex-col p-4 absolute inset-0 transition-transform transform translate-x-0 z-30 card-transition">
    <!-- Project Images -->
    <div class="grid grid-cols-2 gap-4 mb-4 md:mb-0 md:mr-4">
      <div *ngFor="let image of [img + '-1', img + '-2']" class="aspect-video overflow-hidden rounded-lg">
        <img 
          [src]="'./assets/' + image + '.png'"
          [alt]="label + ' screenshot'"
          class="w-full h-full object-cover rounded-lg transform transition-transform duration-1000 hover:scale-105"
        />
      </div>
    </div>

    <!-- Project Info -->
    <div class="flex flex-col items-center">
      <h5 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white transition-colors duration-1000">{{label}}</h5>
      
      <!-- Technologies Grid -->
      <div class="grid grid-cols-3 gap-3 mb-4">
        <app-tech-icon 
          *ngFor="let tech of technologies"
          [type]="tech"
          [containerClass]="'flex justify-center items-center p-3 bg-white dark:bg-mygray2 bg-gray-100 border dark:border-mygray3 rounded-lg shadow transition-all duration-1000 transform hover:scale-110 hover:border-mypurple dark:hover:border-mypurple'"
        ></app-tech-icon>
      </div>

      <!-- Project Link -->
      <a 
        [href]="projectUrl" 
        target="_blank"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-mypurple rounded-lg hover:bg-mypurple-dark focus:ring-2 focus:outline-none focus:ring-mygray transition-all duration-1000 group"
      >
        <span class="mr-2 font-bold transition-transform duration-1000">Ir para</span>
        <img src="../../../../assets/vectors/goto.svg" alt="goto icon" class="w-4 h-4 transition-transform duration-1000 group-hover:translate-x-1">
      </a>
    </div>
  </div>
</div>
